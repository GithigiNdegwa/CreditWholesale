<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wholesale Credit System</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .retailers-list {
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <h1>Wholesaler Dashboard</h1>
                <button class="button" onclick="addRetailer()">Add New Retailer</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Active Retailers</h3>
                    <p id="totalRetailers">24</p>
                </div>
                <div class="stat-card">
                    <h3>Total Credit Issued</h3>
                    <p id="totalCredit">KSH 36,000</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Payments</h3>
                    <p id="pendingPayments">KSH 12,500</p>
                </div>
            </div>

            <div class="retailers-list">
                <table>
                    <thead>
                        <tr>
                            <th>Shop Name</th>
                            <th>Owner</th>
                            <th>Credit Balance</th>
                            <th>Payment Due</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="retailersList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample data
        const retailers = [
            {
                id: 1,
                shopName: "Sarah's Shop",
                owner: "Sarah Kamau",
                creditBalance: 1500,
                paymentDue: "2024-12-25",
                status: "active"
            },
            {
                id: 2,
                shopName: "John's Store",
                owner: "John Mwangi",
                creditBalance: 750,
                paymentDue: "2024-12-20",
                status: "warning"
            }
        ];

        function displayRetailers() {
            const retailersList = document.getElementById('retailersList');
            retailersList.innerHTML = '';

            retailers.forEach(retailer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${retailer.shopName}</td>
                    <td>${retailer.owner}</td>
                    <td>KSH ${retailer.creditBalance}</td>
                    <td>${retailer.paymentDue}</td>
                    <td><span class="status ${retailer.status}">${retailer.status}</span></td>
                    <td>
                        <button class="button" onclick="issueCredit(${retailer.id})">Issue Credit</button>
                    </td>
                `;
                retailersList.appendChild(row);
            });
        }

        function addRetailer() {
            // Add retailer functionality would go here
            alert("Add retailer functionality to be implemented");
        }

        function issueCredit(retailerId) {
            // Issue credit functionality would go here
            alert(`Issue credit to retailer ${retailerId}`);
        }

        // Initialize the dashboard
        displayRetailers();
    </script>
</body>
</html>
